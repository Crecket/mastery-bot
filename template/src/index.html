<body>
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header is-small-screen">
    <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
            <div class="mdl-layout-spacer"></div>

            <div class="avatar-dropdown" id="icon">
                <label class="mdl-button mdl-js-button mdl-button--icon">
                    <i class="material-icons">settings</i>
                </label>
            </div>
            <!-- Account dropdawn-->
            <ul class="mdl-menu mdl-list mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect mdl-shadow--2dp account-dropdown"
                for="icon">
                <li class="list__item--border-top"></li>
                <li class="mdl-menu__item mdl-list__item">
                    <span class="mdl-list__item-primary-content">
                        <i class="material-icons mdl-list__item-icon">account_circle</i>
                        My account
                    </span>
                </li>
                <li class="list__item--border-top"></li>
                <li class="mdl-menu__item mdl-list__item">
                    <span class="mdl-list__item-primary-content">
                        <i class="material-icons mdl-list__item-icon">settings</i>
                        Settings
                    </span>
                </li>
                <li class="mdl-menu__item mdl-list__item">
                    <span class="mdl-list__item-primary-content">
                        <i class="material-icons mdl-list__item-icon text-color--secondary">exit_to_app</i>
                        Log out
                    </span>
                </li>
            </ul>

            <button id="more"
                    class="mdl-button mdl-js-button mdl-button--icon">
                <i class="material-icons">more_vert</i>
            </button>

            <ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect mdl-shadow--2dp settings-dropdown"
                for="more">
                <li class="mdl-menu__item">
                    Settings
                </li>
                <a class="mdl-menu__item" href="https://github.com/CreativeIT/getmdl-dashboard/issues">
                    Support
                </a>
                <li class="mdl-menu__item">
                    F.A.Q.
                </li>
            </ul>
        </div>
    </header>

    <div class="mdl-layout__drawer">
        <header>darkboard</header>
        <nav class="mdl-navigation">
            <a class="mdl-navigation__link mdl-navigation__link--current" href="index.html">
                <i class="material-icons" role="presentation">dashboard</i>
                Dashboard
            </a>
            <!--<a class="mdl-navigation__link" href="forms.html">-->
            <!--<i class="material-icons" role="presentation">person</i>-->
            <!--Account-->
            <!--</a>-->

            <!--<div class="mdl-layout-spacer"></div>-->
            <!--<a class="mdl-navigation__link" href="https://github.com/CreativeIT/getmdl-dashboard">-->
            <!--<i class="material-icons" role="presentation">link</i>-->
            <!--GitHub-->
            <!--</a>-->
        </nav>
    </div>

    <main class="mdl-layout__content">

        <div class="mdl-grid mdl-grid--no-spacing">

            <div class="mdl-grid mdl-cell mdl-cell--9-col-desktop mdl-cell--12-col-tablet mdl-cell--4-col-phone mdl-cell--top">

                <!-- Table-->
                <div class="mdl-cell mdl-cell--12-col-desktop mdl-cell--12-col-tablet mdl-cell--4-col-phone ">
                    <table class="mdl-data-table mdl-js-data-table  mdl-shadow--2dp projects-table">
                        <!-- mdl-data-table--selectable -->
                        <thead>
                        <tr>
                            <th class="mdl-data-table__cell--non-numeric">Date</th>
                            <th class="mdl-data-table__cell--non-numeric">Message</th>
                        </tr>
                        </thead>
                        <tbody id="system-log">
                        </tbody>
                    </table>
                </div>

            </div>

        </div>

    </main>
</div>

<!-- inject:s -->
<!-- endinject -->

<script src="js/d3.js"></script>
<script src="js/getmdl-select.min.js"></script>
<script src="js/material.js"></script>
<script src="js/nv.d3.js"></script>

<script src="js/widgets/table/table.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script type="text/javascript" src="//code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
<script>
    var socket = io();

    function addLog(input, color) {
        var template = '<tr>' +
                '<td class="mdl-data-table__cell--non-numeric">' +
                '<span class="label label--mini background-color--' + color + '">' + new Date().toLocaleString() + '</span></td>' +
                '<td class="mdl-data-table__cell--non-numeric">' + input + '</td>' +
                '</tr>';
        $('#system-log').prepend(template);
    }

    socket.on('system debug', function (data) {
        console.log('received debug', data);
        addLog(data, 'cerulean');
    });
    socket.on('system error', function (data) {
        console.log('received error', data);
        addLog(data, 'secondary');
    });
    socket.on('system success', function (data) {
        console.log('received success', data);
        addLog(data, 'mint');
    });
    socket.on('recent user', function (data) {
        console.log('recent user', data);
    });

</script>
</body>
